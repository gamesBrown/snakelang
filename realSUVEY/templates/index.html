<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href='https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css'>
</head>
<style>

.container {
    width: 500px;
    height: 550px;
    color: white;
    margin: auto;
    background-color: rgb(40, 40, 40);

}


</style>

<body>
    <div class="container">
        <form action="/submitted" method="post">
            <h1>Dojo Survey</h1>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="inputEmail3" placeholder="Enter your name...">
                    
                </div>


            </div>
            
            
            <label for="location">Which dojo are you attending?</label>
            <select name="location" id="location">
                <option value="San Jose">San Jose</option>
                <option value="Sunnyvale">Sunnyvale</option>
                <option value="Burbank">Burbank</option>
                <option value="Anywhere">Anywhere Else</option>
            </select>
            <label for="language">What is your favorite language?</label>
            <select name="language" id="language">
                <option value="C#">C#</option>
                <option value="C++">C++</option>
                <option value="Typescript">Typescript</option>
                <option value="Assembly">Assembly</option>
            </select>
            <label for="comments"><strong>Enter any comments below:</strong></label>
            <textarea name="comments"cols="30" rows="10" class="comments" placeholder="Comments..."></textarea>
            <button type="submit" class="btn btn-primary">Submit</button>


    </div>
    </div>
    </div>

    </form>
    </div>
</body>

</html>
